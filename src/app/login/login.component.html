<!-- Template drive Model -->

<form #myForm="ngForm" (ngSubmit)="login()">
    <input class="form-Control" name="txtemail" required minlength="5" type="text" [(ngModel)]="users.email"
        placeholder="enter the UserName" />
    <br>
    
    <input class="form-Control" name="txtpassword" required type="password" [(ngModel)]="users.password"
        placeholder="enter the password">
    <br>
    <button [disabled]="!myForm.valid">login</button>
</form>
